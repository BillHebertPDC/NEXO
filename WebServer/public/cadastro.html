<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nexo</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cabecalho">
        <div class="cabecalho-container">
            <div class="logo"><img id="logo" src="./assets/imgs/Nexo-Logo.png" alt="Nexo-Logo"></div>
            <div class="cabecalho-links" id="cabecalhoLinks">
                <a href="#sobre-nos">Sobre nós</a>
                <a href="#recursos">Recursos</a>
                <a href="#calculadora">Calculadora ROI</a>
                <a href="#clientes">Clientes</a>
                <a href="#comentarios">Depoimentos</a>
                <a href="#contado">Contato</a>
                <a href="login.html" class="botao-principal" id="login">Login</a>
                <a href="cadastro.html" class="botao-secundario" id="cadastro">Cadastro</a>
            </div>
        </div>
    </div>

    <div class="cadastro">
        <div class="esquerda-container">
            <div class="texto">
                <h3>Seja bem-vindo</h3>
                <p>Faça seu cadastro e comece a ter o maximo de desenpenho no seus <span>totens</span></p>
            </div>
        </div>

        <div class="direita-section">
            <div class="form-container">
                <h1 class="form-title">Cadastro</h1>
                
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CNPJ:</label>
                        <input type="text" id="cpf" name="cpf" class="form-input" placeholder="Digite seu CNPJ" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="Digite seu telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-input password-input" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-input password-input" placeholder="Confirme sua senha" required>
                    </div>

                    <button type="submit" class="submit-btn">Criar conta</button>

                    <div class="login-link">
                        Já tem uma conta? <a href="login.html">Entrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
