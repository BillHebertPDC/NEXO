<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO - Login</title>

    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div id="cabecalho">
        <div class="cabecalho-container">
            <div class="logo"><img id="logo" src="assets/imgs/Nexo-Logo.png" alt="Nexo-Logo"></div>
            <div class="cabecalho-links" id="cabecalhoLinks">
                <a href="#">Início</a>
            </div>
        </div>
    </div>

    <div id="login">
        <div class="login-container">
            <div class="imagem-login">
                <div class="imagem-conteudo">
                    <div class="floating-element"></div>
                    <div class="floating-element"></div>
                    <div class="floating-element"></div>
                    <h1>Seja Bem vindo!</h1>
                    <h2>Crie sua conta e comece a usar nosso sistema</h2>
                </div>
            </div>

            <div class="formulario-login">
                <div class="formulario-conteudo">
                    <h1>Portal do Cliente</h1>
                    <div class="formulario">
                        <form action="/cadastro" method="post">
                            <div class="formulario-grupo">
                                <label for="nome">Nome completo:</label>
                                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                            </div>

                            <div class="formulario-grupo">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                            </div>

                            <div class="formulario-grupo">
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
                            </div>

                            <div class="formulario-grupo">
                                <label for="confirmar-senha">Confirmar senha:</label>
                                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite a senha novamente" required>
                            </div>

                            <div class="formulario-botao">
                                <button type="submit" class="botao-login">Cadastrar:</button>
                            </div>
                        </form>
                        <p>Ainda não tem uma conta? <a href="#">Cadastre-se agora</a>!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
