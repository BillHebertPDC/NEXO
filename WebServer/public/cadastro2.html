<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nexo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primaria: #8b5cf6;
            --primaria-dark: #7c3aed;
            --primaria-light: #a78bfa;
            --secondaria: #06b6d4;
            --preto: #0f0f0f;
            --preto-light: #1a1a1a;
            --texto: #ffffff;
            --texto-secundario: #94a3b8;
            --sucesso: #10b981;
            --perigo: #ef4444;
            --alerta: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--preto);
            color: var(--texto);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Loading Animation */
        #carregamento-animacao {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--preto);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #carregamento-animacao.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid var(--primaria);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        #cabecalho {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .cabecalho-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primaria);
        }

        .logo::before {
            content: "◆";
            font-size: 28px;
        }

        .cabecalho-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .cabecalho-links a {
            color: var(--texto-secundario);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .cabecalho-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primaria-light);
            transition: width 0.3s ease;
        }

        .cabecalho-links a:hover {
            color: var(--texto);
        }

        .cabecalho-links a:hover::after {
            width: 100%;
        }

        /* Main Container */
        .main-container {
            display: flex;
            min-height: 100vh;
            padding-top: 120px;
        }

        /* Left Side */
        .esquerda-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(135deg, var(--preto), var(--preto-light));
            position: relative;
            overflow: hidden;
        }

        .esquerda-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(139, 92, 246, 0.1), transparent 50%);
            pointer-events: none;
        }

        .texto-esquerda {
            max-width: 500px;
            z-index: 2;
            position: relative;
        }

        .texto-esquerda h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--texto), var(--primaria-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .texto-esquerda p {
            font-size: 1.2rem;
            color: var(--texto-secundario);
            margin-bottom: 30px;
        }

        /* Right Side - Form */
        .direita-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--preto-light);
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--texto);
        }

        .form-subtitle {
            color: var(--texto-secundario);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--texto);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--texto);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-group input::placeholder {
            color: var(--texto-secundario);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primaria);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .input-group input:valid {
            border-color: var(--sucesso);
        }

        .botao-principal {
            width: 100%;
            background: linear-gradient(135deg, var(--primaria), var(--primaria-dark));
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .botao-principal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .botao-principal:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .botao-principal:hover::before {
            left: 100%;
        }

        .botao-principal:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: var(--texto-secundario);
        }

        .login-link a {
            color: var(--primaria-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primaria);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: linear-gradient(135deg, var(--primaria), var(--secondaria));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding-top: 100px;
            }

            .esquerda-container {
                min-height: 40vh;
                padding: 20px;
            }

            .texto-esquerda h1 {
                font-size: 2.5rem;
            }

            .direita-container {
                padding: 20px;
            }

            .cabecalho-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="carregamento-animacao">
        <div id="spinner"></div>
    </div>

    <div id="cabecalho">
        <div class="cabecalho-container">
            <div class="logo">Nexo</div>
            <div class="cabecalho-links" id="cabecalhoLinks">
                <a href="#inicio">Início</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="esquerda-container">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            
            <div class="texto-esquerda">
                <h1>Bem-vindo ao futuro</h1>
                <p>Faça seu cadastro e comece a ver como está o seu sistema de forma inteligente e moderna</p>
            </div>
        </div>

        <div class="direita-container">
            <div class="form-container">
                <h2>Criar conta</h2>
                <p class="form-subtitle">Preencha os dados para começar</p>
                
                <form id="cadastroForm">
                    <div class="input-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>

                    <div class="input-group">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Nome da sua empresa" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <button type="submit" class="botao-principal">
                        Criar conta
                    </button>
                </form>

                <div class="login-link">
                    Já tem uma conta? <a href="#login">Fazer login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Loading animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('carregamento-animacao').classList.add('hidden');
            }, 1500);
        });

        // Phone mask
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                value = value.replace(/(\d{2})(\d{1})/, '($1) $2');
                value = value.replace(/(\d{2})/, '($1');
                e.target.value = value;
            }
        });

        // Form submission
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Simulate API call
            const button = e.target.querySelector('.botao-principal');
            const originalText = button.textContent;
            
            button.textContent = 'Criando conta...';
            button.disabled = true;
            
            setTimeout(() => {
                alert('Conta criada com sucesso! Bem-vindo ao Nexo.');
                button.textContent = originalText;
                button.disabled = false;
                e.target.reset();
            }, 2000);
        });

        // Form validation feedback
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = 'var(--sucesso)';
                } else {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }
            });
        });
    </script>
</body>
</html>
